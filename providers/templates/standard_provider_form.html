{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>{{ form_title }}</h2>
            <p> {{ form_description }}</p>
            <hr>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form.visible_fields %}
            <div class="row">
                <div class="col-md-3"></div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <label for="{{ field.auto_id }}" class="col-form-label col-md-6">
                            {{ field.label }}
                            {% if field.field.required %}<span class="required">*</span>{% endif %}
                            {% if field.help_text %}
                            <br>
                            <small>{{ field.help_text|safe }}</small>
                            {% endif %}
                        </label>
                        <div class="col-md-6 mb-2">{{ field }}</div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            {% endfor %}
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <br>
                    <div class="row">
                        <a href="{% url 'profile' %}" class="btn bb-dark-button col ms-2 me-2">
                            Tilbage
                        </a>
                        <input type="submit" class="btn bb-light-button col ms-2 me-2" value="Gem">
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>

        </form>
    </div>
</div>

{% endblock content %}
